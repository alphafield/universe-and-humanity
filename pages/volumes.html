<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Universe Volumes</title>

  <link rel="stylesheet" href="/shared/styles.css" />
  <script defer src="/shared/site.js"></script>

  <style>
    body { background:#000; color:#fff; margin:0; }
    .page { min-height:100vh; }
    .hero { padding:18vh 10vw 12vh; }
    .hero h1 { font-size:clamp(40px,6vw,88px); margin:0 0 24px; }
    .hero p { max-width:720px; font-size:18px; opacity:.85; }

    .entries {
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
      gap:32px;
      padding:8vh 10vw 14vh;
    }
    .entry {
      border:1px solid rgba(255,255,255,.15);
      padding:32px;
      text-decoration:none;
      color:#fff;
    }
    .entry:hover { border-color:#fff; }
    .entry h3 { margin:0 0 12px; font-size:22px; }
    .entry p { margin:0; opacity:.75; }
  </style>
</head>

<body>
  <!-- 导航由 site.js 注入 -->

  <main class="page">
    <!-- 第一屏 -->
    <section class="hero">
      <h1 class="lang lang-zh active">宇宙 · 卷著系列</h1>
      <h1 class="lang lang-en">Universe · Volumes</h1>

      <p class="lang lang-zh active">
        不是结论，而是一组可被未来重写的结构坐标。
      </p>
      <p class="lang lang-en">
        Not conclusions, but coordinates open to future rewriting.
      </p>
    </section>

    <!-- 四个入口 -->
    <section class="entries">
      <a class="entry" href="/volumes/dao.html">
        <h3>DAO · 公理接口</h3>
        <p>从最小约束进入</p>
      </a>

      <a class="entry" href="/volumes/sutra.html">
        <h3>SUTRA · 引用接口</h3>
        <p>以结构语言理解世界</p>
      </a>

      <a class="entry" href="/volumes/parables.html">
        <h3>PARABLES · 感知接口</h3>
        <p>通过故事与图像进入</p>
      </a>

      <a class="entry" href="/volumes/epic.html">
        <h3>EPIC · 时间接口</h3>
        <p>沿时间展开理解</p>
      </a>
    </section>
  </main>
</body>
</html>
